<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <h1>Canvas Game</h1>
    <div id="game">
        <img src="assets/pictures/people.jpg" id="people">
        <canvas id="myCanvas" width="800" height="500"></canvas>
    </div>
    <img src="assets/pictures/boat.png" id="source">
    <img src="assets/pictures/bullet.png" id="bullet">
    <img src="assets/pictures/shark.png" id="shark">
    <img src="assets/pictures/sea.jpg" id="beach">
    <div id="alertStart">
        <h3>Welcome to The Meg Game</h3>
        <h4 id="score">Score: <span id="numScore">0</span></h4>
        <button type="button" onclick="startGame()" id="start">Start</button>
    </div>
    <audio src="assets/audio/song.mp3" id="song"></audio>
    <audio src="assets/audio/fire.mp3" id="fire"></audio>

    <script src="index.js "></script>
</body>

</html>
